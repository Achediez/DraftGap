services:
  draftgap-frontend:
    build:
      context: ./draftgap-app
      dockerfile: ../Dockerfile.dev
    container_name: draftgap-frontend
    working_dir: /app
    ports:
      - "4200:4200"
      - "49153:49153"
    volumes:
      - ./draftgap-app:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:4200"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 30s
